version: '3.8'

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: blossom-ipfs-dev
    ports:
      - "4001:4001"  # Swarm
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ./ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped

  blossom:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blossom-server-dev
    ports:
      - "${PORT:-3334}:${PORT:-3334}"
    volumes:
      - ./blossom-data:/app/data
    environment:
      - IPFS_API_URL=http://ipfs:5001
      - PORT=${PORT:-3334}
      - DATABASE_PATH=/app/data/blossom.db
      - IPFS_GATEWAY_URL=${IPFS_GATEWAY_URL:-https://dweb.link/ipfs/}
    depends_on:
      - ipfs
    restart: unless-stopped

