version: '3.8'

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: blossom-ipfs
    ports:
      - "4001:4001"  # Swarm
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ./ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD", "ipfs", "swarm", "peers"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    labels:
      - "ipfs_blossomnator_tabajara_autoheal=true"

  blossom:
    # Option 1: Build from source
    build:
      context: .
      dockerfile: Dockerfile
    # Option 2: Use pre-built image from GitHub Container Registry
    # Uncomment the image line and comment out the build section to use a released version
    # image: ghcr.io/girino/ipfs-blossomnator-tabajara:v1.0.0
    container_name: blossom-server
    ports:
      - "${PORT:-3334}:${PORT:-3334}"
    volumes:
      - ./blossom-data:/app/data
    environment:
      - IPFS_API_URL=http://ipfs:5001
      - PORT=${PORT:-3334}
      - DATABASE_PATH=/app/data/blossom.db
      - IPFS_GATEWAY_URL=${IPFS_GATEWAY_URL:-https://dweb.link/ipfs/}
      - HEALTHCHECK_MAX_MEMORY_MB=${HEALTHCHECK_MAX_MEMORY_MB:-512}
      - HEALTHCHECK_MAX_GOROUTINES=${HEALTHCHECK_MAX_GOROUTINES:-1000}
    depends_on:
      ipfs:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider --timeout=5 http://localhost:$${PORT:-3334}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "ipfs_blossomnator_tabajara_autoheal=true"

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: blossom-autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=ipfs_blossomnator_tabajara_autoheal
      - CURL_TIMEOUT=30
      - AUTOHEAL_INTERVAL=5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ipfs
      - blossom

